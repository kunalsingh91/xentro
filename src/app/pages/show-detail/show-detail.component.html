<ng-container *ngIf="show$ | async as show">
  <app-slider [slides]="[show]" [isHeader]="true"> </app-slider>
  <p-tabView>
    <p-tabPanel header="Overview">
      <div class="grid">
        <div class="col-3">
          <img
            class="poster"
            [src]="imageSizes.medium + show.poster_path"
            alt=""
          />
        </div>
        <div class="col-9">
          <h2>Overview</h2>
          <p class="overview">{{ show.overview }}</p>
          <div class="stat">
            <div class="lable">Release Date:</div>
            <div class="value">
              {{ show.release_date | date : "dd.mm.yyyy" }}
            </div>
          </div>
          <div class="stat">
            <div class="lable">Language</div>
            <div class="value">
              {{ show.original_language }}
            </div>
          </div>
          <div class="stat">
            <div class="lable">Revenue</div>
            <div class="value">
              {{ show.revenue | currency }}
            </div>
          </div>
          <div class="stat">
            <div class="lable">Duration</div>
            <div class="value">{{ show.runtime }} min</div>
          </div>
          <div class="stat">
            <div class="lable">Status</div>
            <div class="value">
              {{ show.status }}
            </div>
          </div>
          <div class="stat">
            <div class="lable">Genres</div>
            <div class="value">
              <span *ngFor="let genres of show.genres">
                {{ genres.name }}
              </span>
            </div>
          </div>
        </div>
      </div>
      <p></p>
    </p-tabPanel>
    <p-tabPanel header="Videos">
      <ng-container *ngIf="showVideos$ | async as showVideos">
        <div class="grid">
          <div class="col-4" *ngFor="let showVideo of showVideos">
            <app-video-embed [key]="showVideo.key"></app-video-embed>
          </div>
        </div>
      </ng-container>
    </p-tabPanel>
    <p-tabPanel header="Photos">
      <ng-container *ngIf="showImages$ | async as showImages">
        <div class="grid">
          <div class="col-2" *ngFor="let showImage of showImages">
            <p-image
              [src]="imageSizes.large + showImage.file_path"
              alt="no image"
              width="250"
              [preview]="true"
            ></p-image>
          </div>
        </div>
      </ng-container>
    </p-tabPanel>
  </p-tabView>
  <ng-container *ngIf="showCast$ | async as actors">
    <p-carousel
      [value]="actors"
      [numVisible]="6"
      [numScroll]="3"
      [circular]="false"
    >
      <ng-template let-actor pTemplate="item">
        <div class="actor">
          <img [src]="imageSizes.medium + actor.profile_path" alt="" />
          <div>{{ actor.name }}</div>
          <div>{{ actor.character }}</div>
        </div>
      </ng-template>
    </p-carousel>
  </ng-container>
  <ng-container *ngIf="similarShows$ | async as similarShows">
    <app-banner title="Watch Similar" [shows]="similarShows" />
  </ng-container>
</ng-container>
